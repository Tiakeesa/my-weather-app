<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="input-city">
      <div class="search-city">
   <input
                    type="search"
                    class="form-control border border-white shadow p-2 mb-4"
                    id="search"
                    placeholder="Enter city"
                    
                  />
                  
      </div>
      </form>
      <div class="big-display">
        <h1 id="city">Rome</h1>
        <h2></h2>
        <div class="float-right">
         <h3 id="temperature">18 
          <span class="units">
            <a href="#" id = "celsius">°C</a>  |
           <a href="#" id = "fahrenheit">°F</a>
         </span> 
      </span>
      </h3>
        <h4 id="description">Clear</h4>
      </div>
      <div class="horizontal-display">
          <div class="card">
                  <div class="row time">
                      <div class="col-md-2">Now</div>
                      <div class="col-md-2">9AM</div>
                      <div class="col-md-2">10AM</div>
                      <div class="col-md-2">11AM</div>
                      <div class="col-md-2">12PM</div>
                    </div>
                    <div class="row time-temp">
                      <div class="col-md-2">18°C</div>
                      <div class="col-md-2">18°C</div>
                      <div class="col-md-2">18°C</div>
                      <div class="col-md-2">18°C</div>
                      <div class="col-md-2">18°C</div>
            </div>
              </div>
            </div>
            <br>
  
          <p> 5-DAY FORECAST</p>
          <div class="card">
              <div class="vertical-display">
        
        <div class="row weekday">

          <div class="col-10">Monday</div>
          <div class="col-2">11°C</div>
          <div class="col-10">Tuesday</div>
          <div class="col-2">12°C</div>
          <div class="col-10">Wednesday</div>
          <div class="col-2">13°C</div>
          <div class="col-10">Thursday</div>
          <div class="col-2">14°C</div>
          <div class="col-10">Friday</div>
          <div class="col-2">15°C</div>
        </div>
      </div>
      </div>
        <script src="./src/index.js"></script>
        
        <span class="footer">
            <br>
              <a href="https://joyful-fudge-ee6df4.netlify.app/"
        target="_blank"
        class="source-code"> Open-source code</a> 
        by Monica
        </span>
  </body>
</html>
