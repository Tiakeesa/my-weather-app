<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="input-city">
      <div class="search-city">
   <input
                    type="search"
                    class="form-control border border-white shadow p-2 mb-4"
                    id="search"
                    placeholder="Enter city"
                    
                  />
                  
      </div>
      </form>
      <div class="big-display">
        <h1 id="city">Rome</h1>
        <h2></h2>
        <div class="float-right">
         <h3 id="temperature">18 
          <span class="units">
            <a href="#" id = "celsius">°C</a>  |
           <a href="#" id = "fahrenheit">°F</a>
         </span> 
      </span>
      </h3>
        <h4 id="description">Clear</h4>
      </div>
      <div class="card"
      <div class="horizontal-display" id="hor-display"> 
            <div class="row">
                  <div class="col-2">
                    <div class="weather-forecast-hourly"></div>
                      <img src="http://openweathermap.org/img/wn/50d@2x.png"
                      alt=""
                      width="42"
                      />
                    </div>
            </div>
              </div>
            </div>
            <br>
  
          <p> 5-DAY FORECAST</p>

          <div class="card"
              <div class="vertical-display" id="ver-display">
           <div class="second-row">
             <div class="col-4">
               <div class="weather-forecast-weekly">Monday</div>
               <span class="weekly-icon-temp"> 18
               <img src="http://openweathermap.org/img/wn/50d@2x.png"
               alt=""
               width="42"
               />
               </span>
             </div>
      </div>
      </div>
    </div>
        <script src="./src/index.js"></script>
        
        <span class="footer">
            <br>
              <a href="https://github.com/Tiakeesa/my-weather-app"
        target="_blank"
        class="source-code"> Open-source code</a> 
        by Monica
        </span>
  </body>
</html>
